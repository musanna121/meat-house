<body>
    <!-- header part start -->
    
    <header>
        <div class="contrainer">
            <div class="row">
                <div class="col_4">
                    <!-- header left part  -->
                    <div class="language">
                        <!-- flag -->
                        <div class="selected_flag">
                            <img id="selected_flag_img" src="./assets/images/header/flag.png" alt="">
                        </div>
                        <div class="flag_list">
                            <div class="flag_list_trigger">
                                <i class="fas fa-angle-down"></i>
                            </div>
                            <!-- flag list  -->
                            <ul class="flag_list_images">
                                <li><img onclick="selected_flag_img.src=event.target.src" src="./assets/images/header/flags/us-w2560/az.png" alt=""></li>
                                <li><img onclick="selected_flag_img.src=event.target.src" src="./assets/images/header/flags/us-w2560/ct.png" alt=""></li>

                             </ul>
                        </div>
                        <!-- currency part -->
                        <div class="currency">
                            <select name="" id="">
                                <option value="">USD</option>
                                <option value="">BDT</option>
                                <option value="">BSD</option>
                            </select>
                        </div>
                </div>
                
                </div>
                <!-- logo part  -->
                <div class="col_4">
                    <div class="logo">
                        <img src="./assets/images/header/Logo.png" alt="">
                    </div>
                </div>
                <!-- header right part -->
                <div class="col_4">
                    <div class="header_right_part">
                        <!-- cart  -->
                        <div class="cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span>56</span>
                        </div>
                        <!-- amount  -->
                        <div class="total_amount">
                            $100.0
                        </div>
                        <!-- authentication part  -->
                        <div class="login">
                            <a href="#">
                                <i class="far fa-user-circle"></i>
                                <span>Login</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- header part end  -->

        <div class="container">
            <div class="row">

                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- nav part end  -->
    
    <!-- banner part start  -->
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col_6"></div>
                <div class="col_6">
                    <div class="banner_content">
                        <h5>for a limited time sale 15% on all</h5>
                        <div class="main_text">
                            <h1>Australian Wagyu</h1>
                            <div class="circle_text">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" 
                                    style="height:150px; width:150px;" viewBox="50 30 180 180" xml:space="preserve">
                                    <defs>
                                        <path id="circlePath"
                                        style="stroke: rgba(253, 3, 3, 0);stroke-width: 1;fill: none;"
                                            d=" M 150, 120 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0"/>
                                    </defs>
                                    <!-- circle cx="150" cy="200" r="60" fill="black"  -->
                                    <g>
                                        <!-- use xlink:href="#circularpath" fill=red -->
                                        <text fill="#000">
                                            <textpath xlink:href="#circlePath">
                                                direct from farm fresh & taste

                                            </textpath>
                                        </text>
                                    </g>
                                </svg>
                            </div>
                        </div>
                        <p>Find out why Australian Wagyu is our best selling beef. Use code HOLIDAYSALE</p>
                        <h4>Starting at
                            <span>
                                $235.95
                            </span>
                        </h4>
                        <a href=""></a>

                </div>
            </div>
